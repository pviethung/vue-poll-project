name: Build and Lint
on:
  push:
    branches: ["develop"]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install deps
        run: yarn
      - name: Build
        run: yarn run build
      - name: Test
        run: yarn run lint
      - run: echo "Done!"
